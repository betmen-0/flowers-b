<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BUILD A BOUQUET</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="music-control">
            <button id="musicToggle" class="music-btn" onclick="toggleMusic()">
                ðŸ”ˆ
            </button>
        </div>

        <audio id="bgMusic" loop>
            <source src="bg.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <section class="landing">
            <h1>BUILD A BOUQUET</h1>
            <p class="subtitle">A Custom Flower Bouquet Maker To Gift Your Partner/Friend</p>
            <div class="bouquet-images">
                <img src="images/bouquet_images/lilies and clovers.png" alt="lilies & Clovers">
                <img src="images/bouquet_images/poppies and violets.png" alt="Poppies & Violets">
                <img src="images/bouquet_images/roses and daisies.png" alt="Roses & Daisies">
                <img src="images/bouquet_images/sunflowers and primroses.png" alt="Sunflowers & Primroses">
            </div>
            <button class="start-btn" onclick="showBuilder()">START BUILDING</button>
        </section>

        <section id="builderSection" style="display: none;">
            <header>
                <h1>BUILD YOUR BOUQUET</h1>
                <p>Choose Your Main & Support Flowers, Write a Message for Your Loved One, And create Your Bouquet!!</p>
            </header>
            
        </section>
    </body>
</html>
